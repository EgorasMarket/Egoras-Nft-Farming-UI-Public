name: Main.js CI

on:
  push:
    branches: [deploy]
  pull_request:
    branches: [deploy]


jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dev dependencies
        run: npm ci
      - name: Prepare build
        run: npm run build --if-present
        env:
          CI: false
